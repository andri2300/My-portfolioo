<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Animated login form - Bedimcode</title>
</head>
<body>
   <div class="login">
      <img src="assets/img/ni.jpg" alt="login image" class="login__img">

      <form action="#" class="login__form" id="loginForm" onsubmit="validateForm(event)">
         <h1 class="login__title">Login</h1>

         <div class="login__content">
            <div class="login__box">
               <i class="ri-user-3-line login__icon"></i>

               <div class="login__box-input">
                  <input type="email" required class="login__input" id="email" placeholder=" ">
                  <label for="" class="login__label">Email</label>
               </div>
            </div>

            <div class="login__box">
               <i class="ri-lock-2-line login__icon"></i>

               <div class="login__box-input">
                  <input type="password" required class="login__input" id="password" placeholder=" ">
                  <label for="" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
               </div>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-group">
               <input type="checkbox" class="login__check-input">
               <label for="" class="login__check-label">Remember me</label>
            </div>

            <a href="#" class="login__forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login__button">Login</button>

         <p class="login__register">
            Don't have an account? <a href="#">Register</a>
         </p>
      </form>
   </div>
   <script src="assets/js/main.js"></script>
   <script>
      function validateForm(event) {
         event.preventDefault(); // Prevent form submission
         
         // Get input values
         var email = document.getElementById("email").value;
         var password = document.getElementById("password").value;
         
         // Check email and password
         if (email === "andripradasaragi@gmail.com" && password === "1234") {
            // Redirect to next page or perform desired action
            alert("Login successful!");
            // window.location.href = "next_page.html"; // Redirect to next page
         } else {
            // Display error message
            alert("Incorrect email or password. Please try again.");
         }
      }
   </script>
   <script>
    function validateForm(event) {
       event.preventDefault(); // Prevent form submission
       
       // Get input values
       var email = document.getElementById("email").value;
       var password = document.getElementById("password").value;
       
       // Check email and password
       if (email === "andripradasaragi@gmail.com" && password === "1234") {
          // Redirect to next page
          window.location.href = "mantap.html";
       } else {
          // Display error message
          alert("Incorrect email or password. Please try again.");
       }
    }
 </script>
 
</body>
</html>
