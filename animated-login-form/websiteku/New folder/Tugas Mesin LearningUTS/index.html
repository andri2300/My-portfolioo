<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cholesterol Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cholesterol Prediction</h1>
    <div>
      <label for="age">Age (years):</label>
      <input type="number" id="age">
    </div>
    <div>
      <label for="activity">Physical Activity (hours/week):</label>
      <input type="number" id="activity">
    </div>
    <div>
      <label for="diet">Diet Quality (1-10):</label>
      <input type="number" id="diet">
    </div>
    <button onclick="predictCholesterol()">Predict Cholesterol Level</button>
    <div>
      <h3>Predicted Cholesterol Level:</h3>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
