<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root{
            background-color: aqua;
            color: rgb(14, 83, 143);
            font-size: 2em;
            text-align: center;
            height: 100vh;
        }
    </style>
<!-- </head> -->
<body>
    <!-- konten -->
    <div id="root">
        <input type="text" placeholder="usernam" id="usernamInput"/>
         <input type="password" placeholder="password" id="passwordInput"/>
        <button onclick="onLogin()">Login</button>
        <br>
        <h1 id="admin">Login sebagai admin</h1>
        <h1 id="basic">login sebagai user biasa</h1>
    </div>

    <script type="application/javascript">
    let usernamInput = document.getElementById('usernamInput');
    let passwordInput= document.getElementById('passwordInput');

    let admin = document.getElementById('admin');
    let basic = document.getElementById('basic')

    admin.style.display = "none";
    basic.style.display = "none";

        function onLogin(){
            console.log('berhasil masuk');
            console.log(usernamInput.value)
            console.log(passwordInput.value)
             localStorage.setItem("usernam",usernamInput.value);

            if(usernamInput.value == "admin" && passwordInput.value == "1234"){
                alert('login sebgai admin')
                localStorage.setItem("role","admin");
                basic.style.display ="none;"
                admin.style.display = "block";

            }else{
                alert('kontol ')
                localStorage.setItem("role","basic");
                admin.style.display = "none"
                basic.style.display = "block"
            }
        }

    </script>
</body>
</html>
